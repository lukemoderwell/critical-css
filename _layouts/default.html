<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <!-- Set the document's title -->
    <title>Critical CSS Test</title>

    {% asset main.scss !integrity %}
    <style>

    {% if page.title == 'Home' %}
      {% capture homepage_css %}
        {% include critical.scss %}
      {% endcapture %}
      {{ homepage_css | scssify }}
    {% endif %}

    {% if page.title == 'test' %}
      {% capture test_css %}
        {% include test-critical.scss %}
      {% endcapture %}
      {{ test_css | scssify }}
    {% endif %}
    </style>
  </head>

  {{ content }}
  {% asset index.js !integrity %}
</html>
